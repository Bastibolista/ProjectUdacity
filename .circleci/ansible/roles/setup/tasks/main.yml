---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "list directory"
  shell: |
    ls -lhtr

- name: "copy directory"
  template:
    src: ~/project
    dest: ~/project
    remote_src: true

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes
  
- name: "install dependencies"
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "create folder web"
  file:
    path: ~/project
    state: directory

- name: "directory"
  shell: |
    pwd

- name: "list directory"
  shell: |
    ls -lhtr

